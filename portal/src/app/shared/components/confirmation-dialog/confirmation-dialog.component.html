<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center">
  <div class="bg-gray-300 p-6 rounded-lg shadow-lg">
    <p class="text-md">{{ message }}</p>
    <div class="flex justify-end mt-4">
      <button
        class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700 text-sm"
        (click)="onConfirm()"
      >
        Confirm
      </button>
      <button
        class="bg-red-500 text-white px-4 py-2 rounded ml-2 hover:bg-red-700 text-sm"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
