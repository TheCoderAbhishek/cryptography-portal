<div
  class="fixed inset-0 flex items-center justify-center bg-gray-300 bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <p class="text-md">{{ message }}</p>
    <div class="flex justify-end mt-4">
      <button
        class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700 text-sm"
        (click)="onConfirm()"
      >
        Confirm
      </button>
      <button
        class="bg-gray-300 text-black px-4 py-2 rounded ml-2 hover:bg-gray-500 text-sm"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
