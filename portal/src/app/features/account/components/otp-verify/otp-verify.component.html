<div
  class="flex min-h-screen flex-col justify-center px-4 py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-12 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="AridentRIS Pvt Ltd"
    />
    <h2 class="mt-4 text-center text-3xl tracking-tight text-gray-900">
      Verify your account
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              type="email"
              formControlName="email"
              [value]="email"
              readonly
              autocomplete="email"
              class="block w-full appearance-none rounded-md border border-gray-300 bg-gray-100 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div class="mt-6">
          <label for="otp" class="block text-sm font-medium text-gray-700">
            OTP
          </label>
          <div class="mt-1">
            <input
              id="otp"
              type="text"
              formControlName="otp"
              placeholder="Enter your OTP"
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            />
          </div>

          <!-- OTP Validation Messages -->
          <div class="mt-2 text-sm text-red-500">
            <p *ngIf="otpErrorMessage === 'empty'">
              <i class="fa-solid fa-xmark"></i> OTP is required.
            </p>
            <p *ngIf="otpErrorMessage === 'invalid'">
              <i class="fa-solid fa-xmark"></i> Invalid OTP.
            </p>
          </div>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Verify
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
